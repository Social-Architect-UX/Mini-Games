<!DOCTYPE html>
<html>
<head>
  <title>Move the Box (Starter)</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    #player {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <h1>Move the Box</h1>
  <p>Use arrow keys to move</p>
  <div id="player"></div>

  <script>
    let x = 100, y = 100;
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") y -= 10;
      if (e.key === "ArrowDown") y += 10;
      if (e.key === "ArrowLeft") x -= 10;
      if (e.key === "ArrowRight") x += 10;
      document.getElementById("player").style.transform =
        `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
